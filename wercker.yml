box: debian
build:
  steps:
    - arjen/hugo-build@1.8.1:
        version: "0.15"
        theme: herring-cove
        flags: --buildDrafts=true --destination /pipeline/output
    - script:
        name: ls stuff
        code: |
          ls -haltr /pipeline/source/public

deploy:
  steps:
    - script:
        name: ls output
        code: |
          ls -haltr /pipeline/output
    - script:
        name: ls source
        code: |
          ls -haltr /pipeline/source
    - install-packages:
        packages: curl git ssh-client liberror-perl
    - duleorlovic/ftp-deploy:
        cwd: /pipeline/output
        destination: ftp://ftp.fanweekend.pt
        username: wercker@fanweekend.pt
        password: $PASSWORD